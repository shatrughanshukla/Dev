    1.Universal Selector

        What is the Universal Selector?
        * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        }
    The * selector targets every single element on the page.
    It applies styles to all elements â€” no matter what their tag name is.

    Why do devs use it?
    Mainly for a CSS Reset or normalize:

    âœ… Removes default browser styles like margin, padding
    âœ… Makes layout predictable across browsers
    âœ… box-sizing: border-box makes sizing elements easier


    Is it good practice?
        Yes, but with a twist:
        ðŸ”¥ Good devs often use * at the start of the stylesheet to flush defaults.
        âœ… It's usually paired with:

            *,
            *::before,
            *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            }
        ðŸš« But avoid overusing it deeper in CSS, as it can cause performance issues on large pages.

    Use it smartly at the beginning for resetting styles, then switch to targeted selectors.

    5. Attribute Selector

        Attribute selectors target elements based on the presence or value of an attribute.
        Syntax examples:
            /* Selects all input elements */
            input {
                border: 1px solid #ccc;
            }

            /* Selects elements with a 'type' attribute */
            [type] {
                background-color: #f9f9f9;
            }

            /* Selects input elements with type="text" */
            input[type="text"] {
                border-color: #007bff;
            }

            /* Selects links that open in a new tab */
            a[target="_blank"] {
                color: #e67e22;
            }

        Why use attribute selectors?
        âœ… Style elements based on their attributes (like forms, links, etc.)
        âœ… Useful for targeting elements without classes or IDs

        Attribute selector variations:
            [attr]           â€” has the attribute
            [attr="value"]   â€” exact value
            [attr^="val"]    â€” starts with
            [attr$="val"]    â€” ends with
            [attr*="val"]    â€” contains

        Example:
            <input type="text" placeholder="Name">
            <input type="password" placeholder="Password">
            <button type="submit">Login</button>

    6. Descendant Selector

        The descendant selector targets elements that are nested inside (descendants of) another element, at any depth.
        Syntax:
            parent descendant {
                /* styles */
            }
        Example:
            .container p {
                color: #2a9d8f;
            }
        This will style all <p> elements that are anywhere inside an element with class="container".

        Why use it?
        âœ… Useful for applying styles only to elements within a specific section or component.
        âœ… Helps avoid global styles leaking everywhere.

        Example HTML:
            <div class="container">
                <p>This paragraph is styled.</p>
                <div>

    7. Child Selector

        The child selector targets elements that are direct children of a specified parent (not deeper descendants).
        Syntax:
            parent > child {
                /* styles */
            }

            ul > li {

                color: green;

        Example HTML:
            <ul>

    8. Adjacent Sibling Selector

        The adjacent sibling selector targets an element that is immediately next to another element (they share the same parent and are directly next to each other).
        Syntax:
            element1 + element2 {
                /* styles */
            }
        Example:
            h2 + p {
                color: #ff9800;
            }
        This will style any <p> element that comes immediately after an <h2>.

        Why use it?
        âœ… Useful for styling elements that follow a specific element, like adding spacing or highlighting the first paragraph after a heading.

        Example HTML:
            <h2>Section Title</h2>
            <p>This paragraph is styled (adjacent sibling).</p>
            <p>This paragraph is NOT styled.</p>

    9. General Sibling Selector
        The general sibling selector targets all elements that are siblings of a specified element and share the same parent, appearing after it (not just the immediate next one).
        Syntax:
            element1 ~ element2 {
                /* styles */
            }
        Example:
            h2 ~ p {
                color: #6a1b9a;
            }
        This will style every <p> element that comes after an <h2> (not just the first one), as long as they share the same parent.

        Why use it?
        âœ… Useful for applying styles to multiple elements that follow a specific element, such as all paragraphs after a heading.

        Example HTML:
            <h2>Section Title</h2>
            <p>This paragraph is styled (general sibling).</p>
            <div>Some content</div>
            <p>This paragraph is also styled (general sibling).</p>
            <p>This one too!</p>
            <h2>Another Section</h2>
            <p>This paragraph is styled after the second h2.</p>

    10. Pseudo Class Selector

        Pseudo-class selectors target elements in a specific state or condition, such as when a user hovers over them, when they're the first child, or when they're focused.
        Syntax:
            selector:pseudo-class {
                /* styles */
            }
        Common examples:
            a:hover {
                color: #ff5722;
            }
            input:focus {
                border-color: #2196f3;
            }
            li:first-child {
                font-weight: bold;
            }
            button:disabled {
                opacity: 0.5;
            }

        Why use pseudo-classes?
        âœ… Add interactivity (hover, focus, active, visited, etc.)
        âœ… Style elements based on their position or state (first-child, last-child, nth-child, checked, etc.)
        âœ… No need for extra classes or JavaScript for simple UI states

        Example HTML:
            <a href="#">Hover me!</a>
            <input type="text" placeholder="Focus me!">
            <ul>
                <li>First item</li>
                <li>Second item</li>
            </ul>
            <button disabled>Can't click me</button>


            EXAMPLE CODE:

                        <!DOCTYPE html>
                        <html>
                        
                        <head>
                            <style>
                                /* 1. Hover effect on link */
                                a:hover {
                                    color: #ff5722;
                                    text-decoration: underline;
                                }
                        
                                /* 2. Focus effect on input */
                                input:focus {
                                    border: 2px solid #2196f3;
                                    outline: none;
                                }
                        
                                /* 3. First child in a list */
                                li:first-child {
                                    font-weight: bold;
                                    color: green;
                                }
                        
                                /* 4. Disabled button */
                                button:disabled {
                                    opacity: 0.5;
                                    cursor: not-allowed;
                                }
                        
                                /* 5. Active state for button (optional extra) */
                                button:active {
                                    transform: scale(0.98);
                                }
                            </style>
                        </head>
                        
                        <body>
                        
                            <h2>Pseudo-Class Selector Demo</h2>
                        
                             Hover
                            <a href="#">Hover me!</a>
                        
                            <br><br>
                        
                             Focus
                            <input type="text" placeholder="Focus me!">
                        
                            <br><br>
                        
                             First child
                            <ul>
                                <li>First item</li>
                                <li>Second item</li>
                                <li>Third item</li>
                            </ul>
                        
                            <br>
                        
                             Disabled button
                            <button disabled>Can't click me</button>
                        
                        </body>
                        
                        </html>

    12. Grouping Selector

        The grouping selector allows you to apply the same styles to multiple selectors at once, reducing repetition and keeping your CSS DRY (Don't Repeat Yourself).
        Syntax:
            selector1, selector2, selector3 {
                /* shared styles */
            }
        Example:
            h1, h2, h3 {
                font-family: 'Segoe UI', Arial, sans-serif;
                color: #333;
            }
        This will style all <h1>, <h2>, and <h3> elements with the same font and color.

        Why use grouping selectors?
        âœ… Cleaner, shorter CSS
        âœ… Easy to maintain and update shared styles
        âœ… Reduces duplication

        Example HTML:
            <h1>Heading 1</h1>
            <h2>Heading 2</h2>
            <h3>Heading 3</h3>
            <p>Paragraph text.</p>

        Example CSS:
            h1, h2, h3 {
                text-transform: uppercase;
