<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0px;
        padding: 0px;
    }

    body{
        font-family: Arial, Helvetica, sans-serif;
        background-color: #1a1a1a;
        padding: 20px;
        color: #fff;
    }

    .nav-Container{
        margin-bottom: 20px; /*In course hitesh taught nav twitternav and horizontal with dropdown together i.e. he used these*/
    }
    h2{
        margin-bottom: 10px;
    }

    /*
        What we're trying to accompolish in this file?
        We want to keep it not left to right we want to keep it top to bottom.
    */
    .nav2{
        /*First it's always a good idea to have a border so we know exactly what we're targetting in this zone, then after analysing can remove it.*/
        /* border: 2px solid red; */
        background-color: #343a40;
        /*In this navigation bar, we don't want it to run from left to right, we'll restrict in a certain width.
          Later on, we'll walk through how we can restrict actually certain width pased on proportion, like one proportion, one fraction of it, and whole page will be divided into, let's just say six fraction, one fraction can be taken up by this fraction bar another fraction can be whole fraction can be taken by the content.
        */
        width: 120px;
        padding: 20px;
    }

    .nav2 ul{
        list-style-type: none;
        /* padding: 0%;
        margin: 0%; No need for this as aleady done in universal selector */
    }

    .nav2 li{
        margin-bottom: 20px;
        /* border: 2px solid white; */
    }

    .nav2 a{
        text-decoration: none;
        color: #fff;
        display: block;
        padding: 10px;
        width: 100%;
    }

    .nav2 a:hover{
        background-color: #24272b;
    }

    .nav2 .login-btn{
        background-color: #212427;
        color: #fff;
        border: none;
        padding: 10px;
        width: 100%;
        cursor: pointer;
    }

    .nav2 .login-btn:hover{
        background-color: #1a1c1f;
    }

</style>
<body>
    <div class="nav-Container">
        <h2>Variation 2: Vertical with hover effect</h2>
        <nav class="nav2">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Products</a></li>
                <li><button class="login-btn">Login</button></li>
            </ul>
        </nav>
    </div>
</body>
</html>
