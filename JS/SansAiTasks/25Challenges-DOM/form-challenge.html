<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submission</title>
</head>
<body>
    <form id="myForm">
        <input type="text" placeholder="Enter something">
        <button type="submit">Submit</button>
    </form>
    <script>
        const form = document.getElementById("myForm");
        form.addEventListener("submit", function(event){
            event.preventDefault(); // Stop default behavior (page refresh)
            console.log("Form Submitted!")
        })
            /* event is the event object automatically passed by the browser to the callback function whenever the event is triggered â€” in this case, a "submit" event. */
    </script>
</body>
</html>
